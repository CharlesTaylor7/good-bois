package:
  name: dog-breed-ui
  dependencies:
    - aff
    - arrays
    - effect
    - enums
    - fetch
    - fetch-argonaut
    - foldable-traversable
    - foreign-object
    - halogen
    - maybe
    - newtype
    - ordered-collections
    - prelude
    - record
    - routing
    - routing-duplex
    - tuples
  build:
    censor_package_warnings:
      - WildCardInferredType
      - ShadowedName
workspace:
  build_opts:
    censor_library_warnings: all
  extra_packages:
    spec-quickcheck:
      dependencies:
        - aff
        - prelude
        - quickcheck
        - random
        - spec
      git: https://github.com/CharlesTaylor7/purescript-spec-quickcheck.git
      ref: master
  package_set:
    registry: 47.7.1
