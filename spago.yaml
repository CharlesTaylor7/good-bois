package:
  name: dog-breed-ui
  dependencies:
    - aff
    - arrays
    - console
    - control
    - datetime
    - debug
    - effect
    - enums
    - fetch
    - fetch-argonaut
    - filterable
    - foldable-traversable
    - halogen
    - hyrule
    - integers
    - js-date
    - lists
    - maybe
    - numbers
    - ordered-collections
    - partial
    - prelude
    - random
    - safe-coerce
    - st
    - strings
    - tuples
    - unfoldable
    - unsafe-coerce
    - web-dom
    - web-events
    - web-uievents
  build:
    censor_package_warnings:
      - WildCardInferredType
      - ShadowedName
workspace:
  lock: true
  build_opts:
    censor_library_warnings: all
  extra_packages:
    spec-quickcheck:
      dependencies:
        - aff
        - prelude
        - quickcheck
        - random
        - spec
      git: https://github.com/CharlesTaylor7/purescript-spec-quickcheck.git
      ref: master
  package_set:
    registry: 47.7.1
